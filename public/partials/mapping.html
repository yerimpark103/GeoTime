<!--<div ng-controller="addCtrl">-->
    <!-- Map and Side Panel -->
    <div class="row ">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Map me! <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group col-md-6">
                            <label for="firstName">First name</label><span style="color:red;"> *</span>
                            <input type="text" class="form-control" id="firstName" placeholder="Joe" ng-model="formData.firstName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label><span style="color:red;"> *</span>
                            <input type="text" class="form-control" id="lastName" placeholder="Bloggs" ng-model="formData.lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label><span style="color:red;"> *</span>
                            <input type="date" class="form-control" id="date" placeholder="Date" data-ng-date-picker="" ng-model="formData.date" required>
                        </div>
                        <div class="form-group">
                            <label for="address">address</label><span style="color:red;"> *</span>
                            <input type="text" class="form-control" id="address" placeholder="Address" ng-model="formData.address" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label><span style="color:red; font-size:12px;"> Type or pin</span>
                            <input type="text" class="form-control" id="latitude" placeholder="Lat" value="39.500" ng-model="formData.latitude" required>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label><span style="color:red; font-size:12px;"> Type or pin</span>
                            <input type="text" class="form-control" id="longitude" placeholder="Lon" value="-98.350" ng-model="formData.longitude" required>
                        </div>

                        <!--button class="addfields btn btn-info col-md-6" ng-click="addNewChoice()">Submit location</button-->
                        <!--div class="callout alert" id="error">
                          <h5 ng-bind="displayText"></h5>
                        </div-->
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                         <button type="submit" class="btn btn-warning col-md-5" ng-click="createMap()" >Add Another Point</button>
                        <span class="col-md-2"></span>
                        <button type="submit" class="btn btn-danger col-md-5" ng-click="createUser()" >Add Another</button>
                          <div class="col-md-12" id="createUserSuccess">
                            <h5 ng-bind="displayText"></h5>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
